<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whether App</title>
    <link rel="stylesheet" href="style.css">
</head>
<center>
<body>
    <div class="container">

        <div class="search">
            <input type="text" placeholder="enter city" id="city">
            <button id="search-btn">S</button>
        </div>

        <div class="wheather-info">
            <img src="images/clouds.png" alt="">
            <h1>24*c</h1>
            <h2>City Name</h2>
        </div>

        <div class="details">
            <div class="left">
                <img src="images/humidity.png" alt="">
                <div class="humdity">
                    <h2>60%</h2>
                    <p>humidity</p>
                </div>


            </div>
            <div class="right">
                <img src="images/wind.png" alt="">
                <div class="speed">
                    <h2>1.54km/h</h2>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>

    </div>





    <script src="script.js">

    </script>
</body>
</center>

</html>
