<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whether App</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="container">

        <div class="search">
            <input type="text" placeholder="   Enter city" id="city">
            <button id="search-btn"><img src="images/search.png" alt=""></button>
        </div>
        <div id="info">
            <div class="weather-info">
                <img src="images/clouds.png" alt="" id="weatherIcon">
                <h1 class="temparature">24*c</h1>
                <h2 class="city">City Name</h2>
            </div>

            <div class="details">
                <div class="left">
                    <img src="images/humidity.png" alt="">
                    <div class="humidity">
                        <h2 class="humidityspeed">60%</h2>
                        <p>humidity</p>
                    </div>


                </div>
                <div class="right">
                    <img src="images/wind.png" alt="">
                    <div class="speed">
                        <h2 class="windspeed">1.54km/h</h2>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
        <h1 id="heading">WEATHER-APP</h1>

    </div>





    <script src="script.js"></script>
</body>

</html>
